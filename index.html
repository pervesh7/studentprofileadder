<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Data Form</h1>

    <form id="studentForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter course" required>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Additional notes..."></textarea>
      </div>

      <button type="submit">Save</button>
      <button type="button" id="clearData">Clear All Data</button>
    </form>

    <h2>Saved Students</h2>
    <div id="studentList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
